    <div class="saoleiDivW">

    <script src="saolei_v1.1.0.min.js"></script>
    <script>
      /*
        new Saolei(id, parameter)
        id: 加载扫雷的dom的id
        parameter(选填): {
          line: 行数,
          column: 列数,
          num: 雷的数量,
          width: dom的宽度,
          height: dom的高度,
        }
      */
      newSaolei()
      function newSaolei() {
        new Saolei('#saoleiDiv', {
          line: lineInput.value,
          column: columnInput.value,
          num: numInput.value,
          width: widthInput.value,
          height: heightInput.value,
        })
      }
    </script>
