<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      html,body{
        height: 100%;
      }
    </style>
</head>
<body>
    <!-- content -->
    <div id="myholder" style="width: 100%;;height: 100%;"></div>

    <!-- dependencies 通过CDN加载依赖-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>

    <!-- code -->
    <script type="text/javascript">

        var graph = new joint.dia.Graph;

        var paper = new joint.dia.Paper({
            el: document.getElementById('myholder'),
            model: graph,
            width: '100%',//此项是让其异常从而让这两属性失效(不设置的话会有默认值覆盖自定义宽高)
            height: '100%',//此项是让其异常从而让这两属性失效(不设置的话会有默认值覆盖自定义宽高)
            gridSize: 1
        });

        var rect = new joint.shapes.standard.Rectangle();
        rect.position(100, 30);
        rect.resize(100, 40);
        rect.attr({
            body: {
                fill: 'blue'
            },
            label: {
                text: 'Hello',
                fill: 'white'
            }
        });
        rect.addTo(graph);

        var rect2 = rect.clone();
        rect2.translate(300, 0);
        rect2.attr('label/text', 'World!');
        rect2.addTo(graph);
        
        var rect3 = rect.clone();
        rect3.translate(300, 300);
        rect3.attr('label/text', '你好');
        rect3.addTo(graph);


        var link = new joint.shapes.standard.Link();
        
        var link1 = link.clone();
        link1.source(rect);
        link1.target(rect2);
        link1.addTo(graph);

        var link2 = link.clone();
        link2.source(rect2);
        link2.target(rect3);
        link2.addTo(graph);



    </script>
</body>
</html>
