<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.6.1 -->
  <title>{{ site.title }} | {{ site.description}}</title>
  <meta name="generator" content="Jekyll v4.1.1" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="{{ site.description}}" />
  <meta property="og:description" content="{{ site.description}}" />
  <link rel="canonical" href="http://localhost:4000/" />
  <meta property="og:url" content="http://localhost:4000/" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <script type="application/ld+json">
{"@type":"WebSite","url":"http://localhost:4000/","name":"{{ site.title }}","headline":"{{ site.title }}","description":"{{ site.description}}","@context":"https://schema.org"}</script>
  <!-- End Jekyll SEO tag -->
  <link rel="stylesheet" href="/assets/main.css">
  <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="{{ site.title }}" />
</head>

<body>
  {% include header.html %}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="home">
        <h2 class="post-list-heading">最新发布</h2>
        <ul class="post-list">
          <li><span class="post-meta">Sep 29, 2020</span>
            <h3>
              <a class="post-link" href="/jekyll/update/2020/09/29/welcome-to-jekyll.html">
                Welcome to Jekyll!
              </a>
            </h3>
          </li>
          <li><span class="post-meta">Sep 29, 2020</span>
            <h3>
              <a class="post-link" href="/jekyll/update/2020/09/29/JavaScript%E5%9F%BA%E7%A1%80%E8%AF%AD%E6%B3%95.html">
                JavaScript基础语法
              </a>
            </h3>
          </li>
        </ul>
        <p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></p>
      </div>

    </div>
  </main>

  {% include footer.html %}
</body>

</html>
